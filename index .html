<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Clash</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div>
        <div class="player-inputs">
            <p class="game-name">TIC TAC CLASH</p>
            <P id="welcom"> WELLCOME TO </P>
            <P id="college"> Rajiv Gandhi Proudyogiki Vishwavidyalaya BHOPAL, Madhya Pradesh </P>
            <input type="text" id="playerX" placeholder="Enter Player X Name">
            <input type="text" id="playerO" placeholder="Enter Player O Name">
            <button class="start-btn">Start Game</button>
        </div>
        <div class="wrapper">
    
            <p class="game-info"></p>
    
            <div class="tic-tac-toe">
                <div class="box box1"></div>
                <div class="box box2"></div>
                <div class="box box3"></div>
                <div class="box box4"></div>
                <div class="box box5"></div>
                <div class="box box6"></div>
                <div class="box box7"></div>
                <div class="box box8"></div>
                <div class="box box9"></div>
            </div>
    
            <button class="btn">New Game</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
